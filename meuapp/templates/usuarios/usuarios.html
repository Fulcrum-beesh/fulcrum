{% extends 'usuarios/base.html' %}
{% block conteudo %}
    <div class="container">
        <h1>Lista de Jedis</h1>
        <table class="table">
  <tr>
    <th>nome</th>
    <th>idade</th>
    <th>Ação</th>
  </tr>
  {% for usuario in usuarios %}
  <tr>
    <td>{{ usuario.nome }}</td>
    <td>{{ usuario.idade }}</td>
    <td>
      <form method="post" action="{% url 'deletar_usuario' usuario.id_usuario %}">
        {% csrf_token %}
        <button class="text-align: center" class="btn btn-danger btn-dark">Excluir</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
    </div>
{% endblock %}
